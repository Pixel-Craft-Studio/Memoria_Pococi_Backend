<div style="max-width: 550px; margin: 0 auto; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08); border: 1px solid #e5e7eb;">
    <!-- Encabezado con borde superior de color -->
    <div style="border-top: 5px solid #3182ce; padding-top: 5px;"></div>
    
    <!-- Título -->
    <div style="text-align: center; padding: 0 20px 20px 20px;">
        <h2 style="font-size: 22px; font-weight: 600; color: #2c5282; margin: 0;">Gracias por contactarnos, {{ name }}!</h2>
    </div>
    
    <!-- Línea separadora sutil -->
    <div style="height: 1px; background-color: #f0f4f8; margin: 0 30px;"></div>
    
    <!-- Contenido principal -->
    <div style="padding: 30px; color: #4a5568; line-height: 1.6;">
        <p style="margin-top: 0; margin-bottom: 20px; font-size: 16px;">Hemos recibido tu mensaje:</p>
        
        <blockquote style="font-style: italic; border-left: 3px solid #3182ce; padding: 12px 18px; margin: 20px 0; background-color: #f9fafb; border-radius: 0 4px 4px 0;">
            <p style="margin: 0; color: #4a5568;">"{{ message }}"</p>
        </blockquote>
        
        <p style="margin-bottom: 25px; font-size: 16px;">Si solicitaste información, te responderemos pronto.</p>
    </div>
    
    <!-- Pie de página -->
    <div style="text-align: center; padding: 25px 20px; background-color: #fafbfc; border-top: 1px solid #f0f4f8;">
        <p style="margin: 0 0 5px 0; font-size: 14px; color: #64748b;">Atentamente,</p>
        <p style="margin: 0 0 20px 0; font-weight: 600; color: #3182ce; font-size: 15px;">Equipo de Reconstrucción de la Memoria Histórica de Pococí</p>
        <p style="margin: 15px 0 0 0; font-size: 12px; color: #94a3b8;">© 2025 Memoria Histórica de Pococí</p>
    </div>
</div>
